name: Release
on:
  push:
    branches: [main]
  workflow_dispatch:
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
env:
  CARGO_TERM_COLOR: always
jobs:
  # Use cocogitto to check if a release should be created
  check-release:
    runs-on: ubuntu-latest
    outputs:
      should-release: ${{ steps.check-bump.outputs.should-release }}
      new-version: ${{ steps.check-bump.outputs.new-version }}
      new-tag: ${{ steps.check-bump.outputs.new-tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Install cocogitto
        run: |
          curl -L https://github.com/cocogitto/cocogitto/releases/latest/download/cog-linux-x86_64.tar.gz | tar xz
          sudo mv cog /usr/local/bin/
          cog --version

      - name: Check if bump needed
        id: check-bump
        run: |
          # Check what version would be bumped to
          if cog bump --dry-run 2>/dev/null; then
            NEW_VERSION=$(cog bump --dry-run 2>/dev/null | grep -o "v[0-9]\+\.[0-9]\+\.[0-9]\+" | head -1)
            if [ -n "$NEW_VERSION" ]; then
              echo "should-release=true" >> $GITHUB_OUTPUT
              echo "new-version=${NEW_VERSION#v}" >> $GITHUB_OUTPUT
              echo "new-tag=$NEW_VERSION" >> $GITHUB_OUTPUT
              echo "Release should be created for version $NEW_VERSION"
            else
              echo "should-release=false" >> $GITHUB_OUTPUT
              echo "No version bump needed"
            fi
          else
            echo "should-release=false" >> $GITHUB_OUTPUT
            echo "No conventional commits found that require a version bump"
          fi
  # Build binaries for multiple platforms
  build:
    needs: [check-release, update-versions]
    if: needs.check-release.outputs.should-release == 'true'
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: git-ai-linux-x86_64
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            name: git-ai-linux-aarch64
          - target: x86_64-apple-darwin
            os: macos-latest
            name: git-ai-macos-x86_64
          - target: aarch64-apple-darwin
            os: macos-latest
            name: git-ai-macos-aarch64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            name: git-ai-windows-x86_64.exe
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          ref: ${{ needs.update-versions.outputs.commit-sha || github.sha }}
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - name: Setup cross-compilation (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu
          echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV
      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - name: Build binary
        run: cargo build --release --target ${{ matrix.target }}
      - name: Prepare binary (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cp target/${{ matrix.target }}/release/git-ai ${{ matrix.name }}
          chmod +x ${{ matrix.name }}
      - name: Prepare binary (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cp target/${{ matrix.target }}/release/git-ai.exe ${{ matrix.name }}
      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: ${{ matrix.name }}
          if-no-files-found: error
  # Use cocogitto to bump version and update changelog
  update-versions:
    needs: [check-release]
    if: needs.check-release.outputs.should-release == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      commit-sha: ${{ steps.cog-bump.outputs.commit-sha }}
      changelog: ${{ steps.get-changelog.outputs.changelog }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Install cocogitto
        run: |
          curl -L https://github.com/cocogitto/cocogitto/releases/latest/download/cog-linux-x86_64.tar.gz | tar xz
          sudo mv cog /usr/local/bin/
          cog --version

      - name: Update Cargo.toml version manually (pre-bump)
        run: |
          NEW_VERSION="${{ needs.check-release.outputs.new-version }}"
          echo "Updating Cargo.toml to version $NEW_VERSION"
          sed -i "s/^version = \".*\"/version = \"$NEW_VERSION\"/" Cargo.toml

      - name: Update main.rs version manually (pre-bump)
        run: |
          NEW_VERSION="${{ needs.check-release.outputs.new-version }}"
          echo "Updating main.rs to version $NEW_VERSION"
          sed -i "s/#\[command(version = \".*\")\]/#[command(version = \"$NEW_VERSION\")]/" src/main.rs

      - name: Run cog bump to create tag and update changelog
        id: cog-bump
        run: |
          # Commit the Cargo.toml and main.rs changes first
          git add Cargo.toml src/main.rs
          git commit -m "chore: update version files to ${{ needs.check-release.outputs.new-version }}"

          # Run cog bump to create the tag and update changelog
          cog bump --auto

          # Push changes
          git push origin main --tags
          echo "commit-sha=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT
          echo "Version bumped and tagged successfully"

      - name: Get generated changelog
        id: get-changelog
        run: |
          # Extract the changelog for this version
          NEW_VERSION="${{ needs.check-release.outputs.new-version }}"
          CHANGELOG_CONTENT=$(cog changelog --at "v$NEW_VERSION" --template default)
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG_CONTENT" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

  # Create the GitHub release
  release:
    needs: [check-release, build, update-versions]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          ref: ${{ needs.update-versions.outputs.commit-sha || github.sha }}
      - name: Download all artifacts
        uses: actions/download-artifact@v5
        with:
          path: artifacts
      - name: Move artifacts to release directory
        run: |
          mkdir -p release
          find artifacts -name "git-ai*" -type f -exec cp {} release/ \;
          ls -la release/
      - name: Create checksums
        run: |
          cd release
          sha256sum * > checksums.txt
          cat checksums.txt
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.check-release.outputs.new-tag }}
          name: Release ${{ needs.check-release.outputs.new-tag }}
          body: |
            ## Changes

            ${{ needs.update-versions.outputs.changelog }}

            ## Installation

            ### Download Binary
            Download the appropriate binary for your platform from the assets below.

            ### Homebrew (macOS)
            ```bash
            brew tap mattstruble/formulae
            brew install git-ai
            ```

            ### Nix
            ```bash
            nix profile install github:mattstruble/git-ai
            ```

            ### Cargo
            ```bash
            cargo install git-ai
            ```

            ## Checksums

            See `checksums.txt` for SHA256 checksums of all binaries.
          files: |
            release/*
          draft: false
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}
