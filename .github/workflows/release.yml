name: Release
on:
  push:
    branches: [main]
  workflow_dispatch:
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
env:
  CARGO_TERM_COLOR: always
jobs:
  # Use cocogitto to check if a release should be created
  check-release:
    runs-on: ubuntu-latest
    outputs:
      should-release: ${{ steps.final-outputs.outputs.should-release }}
      new-version: ${{ steps.final-outputs.outputs.new-version }}
      new-tag: ${{ steps.final-outputs.outputs.new-tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - name: Fetch all tags
        run: |
          git fetch --tags --force
          echo "Available tags:"
          git tag | tail -5
      - name: Check if release needed and get version
        id: release-check
        continue-on-error: true
        uses: cocogitto/cocogitto-action@v3
        with:
          dry-run: true
      - name: Set final outputs
        id: final-outputs
        run: |
          # Check if cocogitto action succeeded and produced a version
          if [ "${{ steps.release-check.outcome }}" = "success" ] && [ -n "${{ steps.release-check.outputs.version }}" ]; then
            echo "should-release=true" >> $GITHUB_OUTPUT
            echo "new-version=${{ steps.release-check.outputs.version }}" >> $GITHUB_OUTPUT
            echo "new-tag=v${{ steps.release-check.outputs.version }}" >> $GITHUB_OUTPUT
            echo "âœ… Release should be created for version ${{ steps.release-check.outputs.version }}"
          else
            echo "should-release=false" >> $GITHUB_OUTPUT
            echo "new-version=" >> $GITHUB_OUTPUT
            echo "new-tag=" >> $GITHUB_OUTPUT
            echo "No release needed - no relevant conventional commits found or cocogitto check failed"
          fi
  # Build binaries for multiple platforms
  build:
    needs: [check-release, create-release]
    if: needs.check-release.outputs.should-release == 'true'
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: git-ai-linux-x86_64
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            name: git-ai-linux-aarch64
          - target: x86_64-apple-darwin
            os: macos-latest
            name: git-ai-macos-x86_64
          - target: aarch64-apple-darwin
            os: macos-latest
            name: git-ai-macos-aarch64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            name: git-ai-windows-x86_64.exe
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          ref: ${{ github.sha }}
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - name: Setup cross-compilation (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu
          echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV
      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - name: Build binary
        run: cargo build --release --target ${{ matrix.target }}
      - name: Prepare binary (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cp target/${{ matrix.target }}/release/git-ai ${{ matrix.name }}
          chmod +x ${{ matrix.name }}
      - name: Prepare binary (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cp target/${{ matrix.target }}/release/git-ai.exe ${{ matrix.name }}
      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: ${{ matrix.name }}
          if-no-files-found: error
  # Create release using cocogitto
  create-release:
    needs: [check-release]
    if: needs.check-release.outputs.should-release == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      version: ${{ steps.release.outputs.version }}
      tag: ${{ steps.get-tag.outputs.tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Fetch all tags
        run: |
          git fetch --tags --force
          echo "Available tags:"
          git tag | tail -5

      - name: Update version files before release
        run: |
          NEW_VERSION="${{ needs.check-release.outputs.new-version }}"
          echo "Updating version files to $NEW_VERSION"

          # Update Cargo.toml
          sed -i "s/^version = \".*\"/version = \"$NEW_VERSION\"/" Cargo.toml

          # Update main.rs
          sed -i "s/#\[command(version = \".*\")\]/#[command(version = \"$NEW_VERSION\")]/" src/main.rs

          # Commit changes
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add Cargo.toml src/main.rs
          git commit -m "chore: bump version to $NEW_VERSION"

      - name: Create release with cocogitto
        id: release
        uses: cocogitto/cocogitto-action@v3
        with:
          release: true
          git-user: "github-actions[bot]"
          git-user-email: "github-actions[bot]@users.noreply.github.com"

      - name: Get created tag
        id: get-tag
        run: |
          TAG=$(git describe --tags --abbrev=0)
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "Created tag: $TAG"
  # Create the GitHub release
  release:
    needs: [check-release, build, create-release]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          ref: ${{ github.sha }}
      - name: Fetch all tags
        run: |
          git fetch --tags --force
          echo "Available tags:"
          git tag | tail -5
      - name: Download all artifacts
        uses: actions/download-artifact@v5
        with:
          path: artifacts
      - name: Move artifacts to release directory
        run: |
          mkdir -p release
          find artifacts -name "git-ai*" -type f -exec cp {} release/ \;
          ls -la release/
      - name: Create checksums
        run: |
          cd release
          sha256sum * > checksums.txt
          cat checksums.txt
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.create-release.outputs.tag }}
          name: Release ${{ needs.create-release.outputs.tag }}
          body: |
            ## Changes

            See [CHANGELOG.md](https://github.com/mattstruble/git-ai/blob/${{ needs.create-release.outputs.tag }}/CHANGELOG.md) for detailed release notes.

            ## Installation

            ### Download Binary
            Download the appropriate binary for your platform from the assets below.

            ### Homebrew (macOS)
            ```bash
            brew tap mattstruble/formulae
            brew install git-ai
            ```

            ### Nix
            ```bash
            nix profile install github:mattstruble/git-ai
            ```

            ### Cargo
            ```bash
            cargo install git-ai
            ```

            ## Checksums

            See `checksums.txt` for SHA256 checksums of all binaries.
          files: |
            release/*
          draft: false
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}
