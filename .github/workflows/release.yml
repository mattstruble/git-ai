name: Release
on:
  push:
    branches: [main]
  workflow_dispatch:
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
env:
  CARGO_TERM_COLOR: always
jobs:
  # Use cocogitto to check if a release should be created
  check-release:
    runs-on: ubuntu-latest
    outputs:
      should-release: ${{ steps.final-outputs.outputs.should-release }}
      new-version: ${{ steps.final-outputs.outputs.new-version }}
      new-tag: ${{ steps.final-outputs.outputs.new-tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Check if release needed
        id: release-check
        continue-on-error: true
        uses: cocogitto/cocogitto-action@v3
        with:
          check-latest-tag-only: true
          dry-run: true
          release: true

      - name: Set outputs based on cocogitto check
        id: final-outputs
        run: |
          # The cocogitto action will succeed if a release is needed, fail if not
          if [ "${{ steps.release-check.outcome }}" = "success" ] && [ -n "${{ steps.release-check.outputs.version }}" ]; then
            echo "should-release=true" >> $GITHUB_OUTPUT
            echo "new-version=${{ steps.release-check.outputs.version }}" >> $GITHUB_OUTPUT
            echo "new-tag=v${{ steps.release-check.outputs.version }}" >> $GITHUB_OUTPUT
            echo "âœ… Release should be created for version ${{ steps.release-check.outputs.version }}"
          else
            echo "should-release=false" >> $GITHUB_OUTPUT
            echo "new-version=" >> $GITHUB_OUTPUT
            echo "new-tag=" >> $GITHUB_OUTPUT
            echo "No release needed - no relevant conventional commits found"
          fi
  # Build binaries for multiple platforms
  build:
    needs: [check-release, update-versions]
    if: needs.check-release.outputs.should-release == 'true'
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: git-ai-linux-x86_64
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            name: git-ai-linux-aarch64
          - target: x86_64-apple-darwin
            os: macos-latest
            name: git-ai-macos-x86_64
          - target: aarch64-apple-darwin
            os: macos-latest
            name: git-ai-macos-aarch64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            name: git-ai-windows-x86_64.exe
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          ref: ${{ needs.update-versions.outputs.commit-sha || github.sha }}
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - name: Setup cross-compilation (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu
          echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV
      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - name: Build binary
        run: cargo build --release --target ${{ matrix.target }}
      - name: Prepare binary (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cp target/${{ matrix.target }}/release/git-ai ${{ matrix.name }}
          chmod +x ${{ matrix.name }}
      - name: Prepare binary (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cp target/${{ matrix.target }}/release/git-ai.exe ${{ matrix.name }}
      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: ${{ matrix.name }}
          if-no-files-found: error
  # Use cocogitto to bump version and update changelog
  update-versions:
    needs: [check-release]
    if: needs.check-release.outputs.should-release == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      commit-sha: ${{ steps.cog-release.outputs.commit-sha }}
      version: ${{ steps.cog-release.outputs.version }}
      changelog: ${{ steps.get-changelog.outputs.changelog }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update Cargo.toml version manually (pre-bump)
        run: |
          NEW_VERSION="${{ needs.check-release.outputs.new-version }}"
          if [ -n "$NEW_VERSION" ]; then
            echo "Updating Cargo.toml to version $NEW_VERSION"
            sed -i "s/^version = \".*\"/version = \"$NEW_VERSION\"/" Cargo.toml
          fi

      - name: Update main.rs version manually (pre-bump)
        run: |
          NEW_VERSION="${{ needs.check-release.outputs.new-version }}"
          if [ -n "$NEW_VERSION" ]; then
            echo "Updating main.rs to version $NEW_VERSION"
            sed -i "s/#\[command(version = \".*\")\]/#[command(version = \"$NEW_VERSION\")]/" src/main.rs
          fi

      - name: Commit version file updates
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add Cargo.toml src/main.rs
          if ! git diff --staged --quiet; then
            git commit -m "chore: update version files"
          fi

      - name: Release with cocogitto
        id: cog-release
        uses: cocogitto/cocogitto-action@v3
        with:
          release: true
          git-user: "github-actions[bot]"
          git-user-email: "github-actions[bot]@users.noreply.github.com"

      - name: Generate changelog for GitHub release
        id: get-changelog
        run: |
          # The cocogitto action should have installed cog, so we can use it
          LATEST_TAG=$(git describe --tags --abbrev=0)
          echo "Generating changelog for tag: $LATEST_TAG"

          # Generate changelog for the latest version
          CHANGELOG_CONTENT=$(cog changelog --at "$LATEST_TAG" --template default 2>/dev/null || echo "Release $LATEST_TAG")
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG_CONTENT" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

  # Create the GitHub release
  release:
    needs: [check-release, build, update-versions]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          ref: ${{ needs.update-versions.outputs.commit-sha || github.sha }}
      - name: Download all artifacts
        uses: actions/download-artifact@v5
        with:
          path: artifacts
      - name: Move artifacts to release directory
        run: |
          mkdir -p release
          find artifacts -name "git-ai*" -type f -exec cp {} release/ \;
          ls -la release/
      - name: Create checksums
        run: |
          cd release
          sha256sum * > checksums.txt
          cat checksums.txt
      - name: Get release info
        id: get-release-info
        run: |
          # Get the tag that was created by cocogitto
          LATEST_TAG=$(git describe --tags --abbrev=0)
          echo "tag=$LATEST_TAG" >> $GITHUB_OUTPUT
          echo "Using tag: $LATEST_TAG for GitHub release"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.get-release-info.outputs.tag }}
          name: Release ${{ steps.get-release-info.outputs.tag }}
          body: |
            ## Changes

            ${{ needs.update-versions.outputs.changelog }}

            ## Installation

            ### Download Binary
            Download the appropriate binary for your platform from the assets below.

            ### Homebrew (macOS)
            ```bash
            brew tap mattstruble/formulae
            brew install git-ai
            ```

            ### Nix
            ```bash
            nix profile install github:mattstruble/git-ai
            ```

            ### Cargo
            ```bash
            cargo install git-ai
            ```

            ## Checksums

            See `checksums.txt` for SHA256 checksums of all binaries.
          files: |
            release/*
          draft: false
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}
